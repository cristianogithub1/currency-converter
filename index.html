<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,400;1,8..144,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CCB-DevClub -- converter money</title>
</head>

<body>
    <div>
        <img class="image-gif" src="./assets/logo.gif" />
    </div>
    <main>
        <label>
            converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000" />
        </label>

        <button class="convert-button">Converter</button>


        <section>
            <div class="currency-box">
                <img src="./assets/real-br.png" alt="logo-real-brasil" />
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-logo" src="./assets/arrow.png" alt="arrow" />

            <div class="currency-box">
                <img class="currency-img" src="./assets/dollar.png" alt="logo-usa" />
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>

<script src="./scrtipts.js"></script>

</html>
